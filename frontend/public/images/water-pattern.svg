<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="wave-pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Onda principal -->
      <path d="M0,50 Q25,25 50,50 T100,50" fill="none" stroke="white" stroke-width="1.5" opacity="0.6" />
      <!-- Onda secundaria -->
      <path d="M0,70 Q25,45 50,70 T100,70" fill="none" stroke="white" stroke-width="1" opacity="0.4" />
      <!-- Onda terciaria -->
      <path d="M0,30 Q25,5 50,30 T100,30" fill="none" stroke="white" stroke-width="1" opacity="0.3" />
      
      <!-- Círculos pequeños que representan gotas de agua -->
      <circle cx="10" cy="50" r="1.5" fill="white" opacity="0.6" />
      <circle cx="60" cy="70" r="1" fill="white" opacity="0.5" />
      <circle cx="85" cy="30" r="1.2" fill="white" opacity="0.5" />
      <circle cx="40" cy="20" r="0.8" fill="white" opacity="0.4" />
      <circle cx="70" cy="55" r="1.3" fill="white" opacity="0.6" />
    </pattern>
  </defs>
  <rect width="400" height="100" fill="url(#wave-pattern)" />
</svg>
